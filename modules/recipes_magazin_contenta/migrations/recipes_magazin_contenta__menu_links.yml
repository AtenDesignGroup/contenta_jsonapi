id: recipes_magazin_contenta__menu_links
status: true
source:
  plugin: recipe_magazin__csv
  path: default_content/menu_links.csv
  header_row_count: 1
  keys:
    - uri
process:
  title: title
  langcode:
    plugin: default_value
    default_value: 'en'
  description: description
  menu_name:
    plugin: default_value
    default_value: 'contenta'
  'link/uri': uri
  'text/title': title
destination:
  plugin: 'entity:menu_link_content'
  default_bundle: menu_link_content
dependencies:
  config:
    - system.menu.contenta.yml
